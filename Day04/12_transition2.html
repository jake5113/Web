<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        div.aa img{
            width: 200px;
            height: 100px;
            background-color: orange;
            transition: 1s, background-color 10s;
        }
        div.aa img:hover{
            background-color: aquamarine;
            width: 300px;
            height: 150px;

            transform: rotate(30deg) scale(1.5, 1.2);
        }
    </style>
</head>
<body>
    <div class="aa">
        <img src="./image/lion.png" alt="">
        <img src="./image/pome.png" alt="">
    </div>
</body>
</html>
