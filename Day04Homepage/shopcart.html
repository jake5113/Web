<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  padding: 10px;
  text-align: center;
  border: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

.total {
  text-align: right;
  font-weight: bold;
  font-size: 1.2em;
  margin-bottom: 20px;
}

.btn {
  display: block;
  width: 100%;
  max-width: 200px;
  margin: 0 auto;
  padding: 10px;
  text-align: center;
  background-color: #008CBA;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background-color: #005F6B;
}


</style>

<table>
    <tr>
      <th>품목</th>
      <th>가격</th>
      <th>수량</th>
      <th>합계</th>
    </tr>
    <tr>
      <td>컴퓨터 세트</td>
      <td>2,000,000원</td>
      <td>
        <button onclick="decrementQuantity(1)">-</button>
        <span id="quantity1">0</span>
        <button onclick="incrementQuantity(1)">+</button>
      </td>
      <td id="total1">0원</td>
    </tr>
    <tr>
      <td>티셔츠</td>
      <td>50,000원</td>
      <td>
        <button onclick="decrementQuantity(2)">-</button>
        <span id="quantity2">0</span>
        <button onclick="incrementQuantity(2)">+</button>
      </td>
      <td id="total2">0원</td>
    </tr>
    <tr>
      <td>음악파일</td>
      <td>1,000원</td>
      <td>
        <button onclick="decrementQuantity(3)">-</button>
        <span id="quantity3">0</span>
        <button onclick="incrementQuantity(3)">+</button>
      </td>
      <td id="total3">0원</td>
    </tr>
    <tr>
      <td>영화파일</td>
      <td>5,000원</td>
      <td>
        <button onclick="decrementQuantity(4)">-</button>
        <span id="quantity4">0</span>
        <button onclick="incrementQuantity(4)">+</button>
      </td>
      <td id="total4">0원</td>
    </tr>
    <tr>
      <td colspan="3">총 합계</td>
      <td id="total">0원</td>
    </tr>
  </table>
  
  <button onclick="goBack()">뒤로 가기</button>
  
  <script>
    var quantities = [0, 0, 0, 0];
    var prices = [2000000, 50000, 1000, 5000];
  
    function incrementQuantity(index) {
      quantities[index - 1]++;
      document.getElementById('quantity' + index).innerText = quantities[index - 1];
      calculateTotal();
    }
  
    function decrementQuantity(index) {
      if (quantities[index - 1] > 0) {
        quantities[index - 1]--;
        document.getElementById('quantity' + index).innerText = quantities[index - 1];
        calculateTotal();
      }
    }
  
    function calculateTotal() {
      var totals = [0, 0, 0, 0];
      var totalElement = document.getElementById('total');
      for (var i = 0; i < quantities.length; i++) {
        if (quantities[i] > 0) {
          totals[i] = prices[i] * quantities[i];
        }
        document.getElementById('total' + (i + 1)).innerText = numberWithCommas(totals[i]) + '원';
      }
      totalElement.innerText = numberWithCommas(totals.reduce((a, b) => a + b, 0)) + '원';
  }

  function numberWithCommas(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  function goBack() {
    window.history.back();
  }
</script>
