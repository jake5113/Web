<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Storage</title>
</head>

<body>
    <h2 id="aa"></h2>
    <hr>
    <h2 id="bb"></h2>

    <script>
        // 웹 스토리지 : 웹문서(html)가 데이터를 client의 컴퓨터에 저장할 수 있는 기법(일종의 쿠키(4kb)) -- 5MB 정보저장 가능

        // 웹 스토리지 2가지 저장소
        // 1. localStorage 

        // 예제) 페이지 방문 횟수 저장
        if (!localStorage.cnt) localStorage.cnt = 0 // cnt 변수 초기화

        // 기존의 cnt 변수값 1 증가
        localStorage.cnt++ 

        // 출력
        document.getElementById('aa').innerHTML = localStorage.cnt + "번째 방문 입니다."
        
        // 2. sessionStorage
        if(!sessionStorage.cnt) sessionStorage.cnt = 0
        sessionStorage.cnt = parseInt(sessionStorage.cnt) + 1
        document.getElementById('bb').innerHTML = sessionStorage.cnt + "번째 방문 입니다."



    </script>

</body>

</html>
