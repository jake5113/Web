<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exception</title>

    <script>

        // 예외처리 - 에러가 발생할때 프로그램이 멈추지 않도록 하는 문법

        // alet('aaa')    // 여기서 에러 발생

        try {
            alet("aaa")
        } catch (error) {
            document.write(error + "<br>")
        }
        
        document.write("예외처리 연습 <br>")
        
        function aaa(){
            document.write("aaa <br>")
        }

        // finally
        try {
            aaa();
        } catch (error) {
            document.write(error + "<br>")
            document.write("예외가 발생하면 실행되는 영역 <br>")
        } finally{
            document.write("예외와 상관없이 무조건 실행되는 영역 <br>")
        }
        
        // throw - 일부러 예외를 발생시키는 문법
        try{
            var a= 10
            var b = 15
            
            var c = a-b
            if(c<0) throw "음수결과는 나오면 안됨."
            

            document.write("결과 : " + c + "<br>")
        }catch(e){
            document.write("error : " + e +"<br>")
        }

    </script>

</head>

</html>
