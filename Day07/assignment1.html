    <script>

        var name = "string"


        function strCap(name) {
            var first = name[0].toUpperCase()
            for (let i = 1; i < name.length; i++) {
                first = first.concat(name[i])
            }
            document.write(first + "<br>")
        }

        strCap("hong")
        strCap("Hong")
        strCap("jan")

    </script>
