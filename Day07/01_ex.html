<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS custom object</title>

    <script>
        // JS에서 객체의 2가지 종류
        // 1. 내장객체 : document, window, navigation.. / Date(), String(), Number(), Array(), Math() ..
        // 2. 사용자정의 객체 : 

        // 객체를 만드는 2가지 방법
        // 1. 리터럴 객체 [객체를 생성하면서 설계하는 방식]
        var person = {
            // 멤버변수 - 속성 property
            name: "sam",
            age: 20,


            // 멤버함수 - 메소드 method
            show: function () {
                // document.write(name + " , ")
                // document.write(age + " <br> ")
                // this 키워드가 없으면 멤버변수를 인식하지 못함.[전역변수로 인식해버림]
                document.write(this.name + " , ")
                document.write(this.age + " <br> ")
            }
        };

        // 객체 멤버변수(속성) 출력
        document.write("name: " + person.name + " , ");
        document.write("age: " + person.age + "<br>");

        // 객체 멤버함수(메소드) 호출
        person.show()

        // 새로운 리터럴 객체를 만들려면 다시 설계해야 함
        var person2 = {
            name: "robin",
            age: 25,
            show: function () {
                document.write("show : " + this.name + " , ")
                document.write(this.age + " <br> ")
            },
            add: function (a, b) {
                var c = a + b
                document.write("add : " + c + "<br>")
            }
        }

        person2.show()
        person2.show(10) // 파라미터 없는데 전달하면? 상관없음

        person2.add(5, 3)
        // person.add(10,20) // error : 없는 메소드는 호출 불가

        // JS 는 유연한 언어여서 객체를 생성한 후에 
        // 객체의 멤버를 추가할 수 있음.
        person.tel = "01012345678" // 새로운 property 추가
        document.write("name : " + person.name + " , ")
        document.write("age : " + person.age + " , ")
        document.write("tel : " + person.tel + "<br>")

        person.show() // 멤버값 출력기능 호출
        // tel 까지 포함하여 출력해주는 기능메소드 새로 추가
        person.out = function () {
            document.write("out : " + this.name + ", " + this.age + ", " + this.tel + "<br>")
        }

        person.out()


        // 혹시 대입한 적이 없는 멤버변수를 출력하면??
        document.write(person.address) // 속성은 추가한 것이고, 값은 undefined 인 것임.

        document.write("<hr>")

        // 리터럴 객체는 여러개의 속성, 메소드가 있을때
        // 객체를 생성할 때 마다 관련 설계코드를 모두 다시 작성해야 함
        // 객체가 많이 사용될때는 매우 짜증
        // 미리 객체의 설계도를 만들어 놓고, 필요할 때마다 객체로 생성하여 사용하는 기법 등장

        // 2. 생성자 함수를 이용한 객체생성 [new 키워드로 객체생성]
        // 학생 객체 설계 : 이름, 나이, 전공

        function Student() {
            // 멤버변수 - property
            this.name = "paul"
            this.age = 23
            this.major = "android"

            // 멤버함수 - method
            this.show = function () {
                document.write("student show : " + this.name + ", " + this.age + ", " + this.major + "<br>")
            }

            this.setMember = function (name, age, major) {
                this.name = name
                this.age = age
                this.major = major
            }
        }

        // 위 설계도(생성자함수)를 이용하여 객체 생성
        var stu = new Student()
        stu.show()

        // 또 다른 학생 객체가 필요할 때 또 설계할 필요없이 new 만
        var stu2 = new Student()
        // 두번째 학생의 멤버속성값 대입
        stu2.name = "jake"
        stu2.age = 26
        stu2.major = "Computer Software"
        stu2.show()
        // 이런식으로 멤버값을 일일이 대입하려니 여러줄 코딩

        var stu3 = new Student()
        stu3.setMember("Christina", 24, "web") // 멤버값을 입력해주는 기능메소드가 있다면
        stu3.show()

        // 이런식이면 객체생성 후에 항상 멤버값을 대입하는
        // 기능메소드를 호출하는 코드가 추가로 요구됨.

        // 그래서 객체를 new(생성)하면서 멤버값들을 전달할 수 있다면
        // 코드가 더 간결할 것임. 그래서 생성자 함수에 파라미터를 전달

        function Stu(name, age, major) {
            this.name = name
            this.age = age
            this.major = major
            this.show = function () {
                document.write("stu : " + this.name + ", " + this.age + ", " + this.major + "<br>")
            }

            // setter, getter method
            this.setName = function (name) {
                this.name = name
            }

            this.getName = function () {
                return this.name
            }

        }

        var s1 = new Stu("sean", 33, "native app")
        s1.show()

        var s2 = new Stu("Kelly") // 값을 전달 안하면 undefined
        s2.show()

        s2.setName("Jelly")
        s2.show()
        document.write("name : " + s2.getName() + "<br>")

        function Car(model, speed, color) {
            this.model = model
            this.speed = speed
            this.color = color
            this.brake = function () {
                this.speed -= 10
            }
            this.accel = function () {
                this.speed += 10
            }
        }

        var car = new Car("Lamborghini", 320, "red")
        document.write("모델: " + car.model + " 속도: " + car.speed + " 색깔: " + car.color + "<br>")
        car.brake()
        document.write("모델: " + car.model + " 속도: " + car.speed + " 색깔: " + car.color + "<br>")
        car.accel()
        document.write("모델: " + car.model + " 속도: " + car.speed + " 색깔: " + car.color + "<br>")

        // 추가적인 내용들 /////////
        // 1) in 키워드 : 연산자
        document.write('name' in stu) // name 속성이 있으면 true
        document.write("<br>")
        document.write('addr' in stu) // addr 속성이 있으면 false
        document.write("<br>")

        // 2) 객체안에 객체가 멤버로 존재할 수 있음.
        var flight = {
            airline : "Korean Air",
            number: 777,
            arrival: {
                nation: "Japan",
                city: "Tokyo"
            }
        }
        document.write(flight.arrival.nation + " , " + flight.arrival.city + "<br>")
        document.write(flight['airline'] + "<br>") // 연관배열로 멤버접근 가능

        // 3) Object.create() 메소드 .. 객체 clone 기능
        // 리터럴 객체의 단점. 같은 구성의 객체를 또 생성할때 코드를 모두 다시 작성
        var p1 = {
            name : "aaa",
            age: 20,
            show:function(){
                document.write("show: " + this.name + ", " + this.age + "<br>")
            }
        }

        var p2 = Object.create(p1) // p1객체를 복제한 새로운 객체 리턴
        p1.show()
        p2.show()

    </script>

</head>

</body>

</html>
