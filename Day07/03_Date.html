<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Date 내장객체</title>

    <script>
        // JS 에서 미리 설계해 놓은 내장객체들(생성자 함수들 - 자바의 class 들)
        // Date, Number, String, Math, Array...

        // 1. Date
        var a = new Date() // 날짜 관리 객체 생성
        document.write(a + "<br>") // 참조변수를 출력하면 자동 .toString() 발동
        document.write(a.toString() + "<br>")
        document.write(typeof (a) + "<br>")

        // Date 생성자 함수의 주요 기능 메소드들
        document.write(a.toDateString() + "<br>")
        document.write(a.toLocaleString() + "<br>")
        document.write(a.getYear() + "<br>") //1900 년부터 기준
        document.write(a.getFullYear() + "<br>")
        document.write(a.getMonth() + "<br>") // 0~11
        document.write(a.getDate() + "<br>")
        document.write(a.getHours() + "시" + "<br>") // 0~23
        document.write(a.getMinutes() + "분" + "<br>")
        document.write(a.getSeconds() + "초" + "<br>")
        document.write(a.getTime() + "<br>") //currentTimeMillis() 1970/01/01 09:00:00 부터 ms마다 카운트 
        document.write("<hr>")
        //set 도 가능
        var b = new Date()
        document.write(b.toLocaleString() + "<br>")
        b.setFullYear(2018)
        document.write(b.toLocaleString() + "<br>")
        
        // 생성자의 파라미터를 통해 특정 날짜 설정.
        var c = new Date (2025, 4, 9) //2025/05/09
        document.write(c.toLocaleString() + "<br>")
        
        var c = new Date("Wed Sep 13 2017 13:40:13 GMT")
        document.write(c.toLocaleString() + "<br>")
        var c = new Date("Wed Sep 13 2017")
        document.write(c.toLocaleString() + "<br>")
        var c = new Date("2017.9.13")
        document.write(c.toLocaleString() + "<br>")
        var c = new Date("2018 9 13")
        document.write(c.toLocaleString() + "<br>")
        var d = new Date(8564651651456)
        document.write(d.toLocaleString() + "<br>")
        var d = new Date(0)
        document.write(d.toLocaleString() + "<br>")
        var d = new Date("0")
        document.write(d.toLocaleString() + "<br>")

        var a = new Date("2016.1.2")
        var b = new Date()

        var diff = b.getTime() - a.getTime() // 밀리초차이
        var diff1 = b-a // 자동 getTime() 으로 계산함
        document.write("두 날짜 차이 : " + diff + "<br>")
        document.write("두 날짜 차이 : " + diff1 + "<br>")
        
        // ms 를 일수로 변환
        var sec = diff / 1000
        var min = sec / 60
        var hour = min / 60
        var day = hour / 24

        // 한줄에 계산하고 싶다면
        var day = diff/(1000*60*60*24)
        document.write("두날짜 차이 day : " + day + "<br>")
        
        // 소수점 제거
        day = Math.floor(day)
        document.write("두날짜 차이 day : " + day + "일" + "<br>")

    </script>

</head>

<body>

</body>

</html>
