<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>input element</title>
</head>

<body>
    <!-- 한줄 입력만 가능함. 너비를 넘어가면 자동 스크롤-->
    <input type="text" size="40"><br>
    <input type="password"><br>
    <hr>
    <!-- 라디오 버튼 : 하나의 그룹이 되어야만 싱글초이스가 됨-->
    <!-- 라디오 버튼의 name 속성값을 같은 값으로 지정하면 그룹이 됨 -->
    라디오버튼 :
    <input type="radio" name="1">aaa
    <input type="radio" name="1">bbb
    <br>

    <!-- <label> 요소를 이용하면 글씨를 눌렀을때 선택이 됨 -->
    <input type="radio" name="rg" id="rb1" checked>
    <label for="rb1">Male</label>
    <input type="radio" name="rg" id="rb2">
    <label for="rb2">Female</label>
    <hr>

    <!-- 체크박스 - 멀티 초이스-->
    <label><input type="checkbox">Apple</label>
    <label><input type="checkbox">Banana</label>
    <label><input type="checkbox">Orange</label>
    <hr>

    <!-- 제출, 초기화 버튼 : <form> 요소 안에 있을때만 기능함 -->
    <input type="submit" value="전송">
    <input type="reset">
    <br>
    <!-- 버튼 만들기 -->
    <!-- 1. input 요소의 type이 버튼 -->
    <input type="button" value="중복체크" onclick="alert('clicked')">
    <!-- 2. button 요소 -->
    <button onclick="alert('중복!')">중복체크</button>

    <!-- 이미지 버튼 만들기 -->
    <!-- 1. <button> 요소안에 img 요소 배치 -->
    <button><img src="./image/kpj003.png" alt="" width="50"></button>

    <!-- 2. input 요소의 type이 image - form 요소의 제출용 이미지 버튼 -->
    <input type="image" src="./image/kpj003.png" alt="ms21" onclick="alert('메이플스토리~')" width="100">

    <hr>
    <!-- 여러줄 입력 -->
    <textarea cols="40" rows="5"></textarea>
    <hr>

    <!-- 콤보박스 -->
    <select name="" id="">
        <option>ㅋㅋㅋ</option>
        <option selected>쏯쏯쏯쏯쏯</option>
        <option>ㅋㄷㅋㄷㅋㄷ</option>
    </select>

    <!-- 콤보박스 옵션 그룹 -->
    <select>
        <optgroup label="중식">
            <option>짜장면</option>
            <option>짬뽕</option>
            <option>탕수육</option>
        </optgroup>
        <optgroup label="한식">
            <option>김치찌개</option>
            <option>김밥</option>
            <option>떡갈비</option>
            <option>삼겹살</option>
        </optgroup>
    </select>

    <hr>

    <!-- 입력박스 영역을 시각적으로 보여주는 요소 -->
    <fieldset>
        <legend>인적사항</legend>
        <label>이름 : <input type="text" name="" id=""></label>
        <label>나이 : <input type="number" name="" id=""></label>
    </fieldset>

</body>

</html>
