<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Example</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="website">Website:</label>
      <input type="url" id="website" name="website"><br>

      <label for="integer">Integer:</label>
      <input type="number" id="integer" name="integer" required><br>

      <label for="range">Range:</label>
      <input type="range" id="range" name="range" min="0" max="100" value="50"><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30"></textarea><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
