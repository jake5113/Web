<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script>
        // 플레이어 이미지 객체 생성
        var imgPlayer = new Image()
        imgPlayer.src = "./image/ms_01.png"

        var x = 200, y = 250 // 이미지의 가운데 좌표
        var w = 40, h = 40   // 이미지의 절반너비, 절반높이

        var dx = 1, dy = 1

        var imgBack = new Image()
        imgBack.src = "./image/bg.png"

        function loaded() {
            canvas = document.getElementById("c1")
            context = canvas.getContext('2d')

            setInterval(runGame, 10)
        }

        // 게임을 진행하는 코드
        function runGame() {
            moveAll()   // 캐릭터들을 움직이기 
            drawAll()   // 화면 그리기
        }

        function moveAll() {
            x += dx
            y += dy

            if (x <= w || x >= 400 - w) dx = -dx
            if (y <= h || y >= 500 - h) dy = -dy
        }

        function drawAll() {
            context.drawImage(imgBack, 0, 0, 400, 500)
            context.drawImage(imgPlayer, x - w, y - h, w * 2, h * 2)
        }

        function keydown() {
            keycode = window.event.keyCode
            switch (keycode) {
                case 37: dx = -1; break; //LEFT
                case 38: dy = -1; break; //UP
                case 39: dx = 1; break; //RIGHT
                case 40: dy = 1; break; //DOWN

                default: dx = 1; dy = 1; // AUTO
            }
        }

        function keyup() {
            keycode = event.keyCode
            if(keycode >= 37 && keycode<=40){
                dx = 0
                dy = 0
            }

        }

    </script>
</head>

<body onload="loaded()" onkeydown="keydown()" onkeyup="keyup()">
    <canvas id="c1" width="400" height="500" style="border: 2px solid rebeccapurple;"></canvas>
</body>

</html>
