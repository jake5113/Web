<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS BOM</title>
</head>

<body>
    <!-- BOM - 웹 브라우저 제어 객체들을 모델링 -->

    <!-- 1. window - 최상위 객체 -->
    <!-- 주요 메소드들 -->
    <!-- 1) open, close : 새로운 웹문서 열기/닫기-->
    <button onclick="aaa()">naver</button>
    <script>
        function aaa() {
            // window.open("https://naver.com") // 기본 , _blank
            // window.open("https://naver.com", "_self") 

            // 옵션들 
            window.open("https://naver.com", "_blank", "width=500, height=200, left=100")
        }
    </script>

    <!-- 빈 윈도우 띄우기 -->
    <button onclick="bbb()">message window</button>
    <script>
        function bbb() {
            win = open('', '', 'width=500, height=200, left=200')
            win.document.write("<h4>Hello world")
        }
    </script>

    <!-- 윈도우 닫기 -->
    <button onclick="ccc()">close window</button>
    <script>
        function ccc() {
            win.close()
        }
    </script>

    <!-- moveTo, moveBy : 윈도우 창 이동 -->
    <button onclick="mmm()">move to window</button>
    <button onclick="mmm2()">move by window</button>
    <script>
        function mmm() {
            win.moveTo(300, 100)
        }
        function mmm2() {
            win.moveBy(10, 10) // 현재위치에서의 변화량
            win.focus()
        }
    </script>

    <hr>

    <!-- setTimeout, setInterval, clearInterval -->
    <button onclick="ddd()">3초후에 경고창 띄우기</button>
    <script>
        function ddd() {
            setTimeout(function () {
                alert("1.5초 경과")
            }, 1000)
        }
    </script>
    <br>

    <input type="text" name="" id="in1" value="0" readonly>
    <button onclick="eee()">1초마다 카운트 증가</button>
    <button onclick="eee2()">카운트 종료</button>

    <script>

        var show = function () {
            var e = document.getElementById("in1")
            e.value = parseInt(e.value) + 1
        }

        function eee() {
            id = setInterval(show, 1000)
        }

        function eee2() {
            clearInterval(id)
        }

    </script>

    <hr>

    <!-- 그 밖에 유용한 메소드들 -->
    <script>
        // 인터넷 주소 URL 에는 특수문자나 한글은 사용불가
        // 이런 문자를 URL 에 넣고 싶을 때는 인코딩을 수행함
        // 인코딩 함수
        var a = encodeURI("http://www.test.com/가!@#$%^&*.html")
        document.write(a + "<br>")
        // 디코딩 함수
        var a2 = decodeURI(a)
        document.write(a2 + "<br>")

        // eval() 함수
        var x = "10+2*6"
        document.write(x + "<br>")
        document.write(eval(x) + "<br>")// 문자열을 JS의 명령어로 인식함

        // NaN
        document.write(isNaN(10) + "<br>") // 숫자이므로 false
        document.write(isNaN("10") + "<br>") // 숫자로 변환 가능하기에 false
        document.write(isNaN("ab") + "<br>")

        // 유한한 숫자인지
        document.write(isFinite(10) + "<br>")
        document.write(isFinite(10/0) + "<br>")

    </script>

    <!-- 2. document -->
    <!-- 원래는 window.document로 써야 하지만 window 는 생략가능 -->

    <!-- 3. screen -->
    <hr>
    <script>
        document.write(window.screen.width + " , " + window.screen.height + "<br>")
        document.write(screen.availWidth + " , " + screen.availHeight + "<br>")
        // 브라우저 창 사이즈를 알고싶다면..window 객체에게..
        document.write(innerWidth + " , " + innerHeight + "<br>") // 브라우저의 document 영역 사이즈
        document.write(outerWidth + " , " + outerHeight + "<br>") // 
    </script>

    <!-- 4. location -->
    <hr>
    <script>
        document.write(location.href + "<br>")
        document.write(location.protocol + "<br>")
        document.write(location.pathname + "<br>")
    </script>

    <button onclick="xxx()">location객체를 이용한 새로운 문서열기</button>
    <button onclick="yyy()">location객체를 이용한 현재문서 다시열기 - 새로고침</button>
    <button onclick="zzz()">location객체를 이용한 현재문서를 대체하여 열기</button>

    <script>
        function xxx(){
            // location.assign("https://naver.com")
            location.href = ("https://naver.com")
        }
        function yyy(){
            location.reload("https://naver.com")
        }
        function zzz(){
            location.replace("https://naver.com")
        }

    </script>
    <hr>

    <!-- 5. history -->
    <script>
        document.write("방문한 페이지 : "+ history.length)
    </script>

    <button onclick="hhh()">뒤로</button>
    <button onclick="hhh2()">앞으로</button>
    <button onclick="hhh3()">뒤로 2칸</button>

    <script>
        function hhh(){
            history.back()
        }
        function hhh2(){
            history.forward()
        }
        function hhh3(){
            history.go(2)
        }
    </script>

    <!-- 6. navigator : 브라우저 정보 [추후 내 위치 검색할때 사용]-->
    <hr>
    <script>
        document.write(navigator.appCodeName + "<br>")
        document.write(navigator.appName + "<br>")
        document.write(navigator.appVersion + "<br>")
        document.write(navigator.platform + "<br>")
        document.write(navigator.userAgent + "<br>")
    </script>

</body>

</html>
