<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Element control</title>

    <script>
        function aaa() {
            // 두 수를 입력하는 입력요소 찾아오기
            var e1 = document.getElementById("in1")
            var e2 = document.getElementById("in2")

            // 두 요소에 써 있는 글씨 얻어오기
            var a = e1.value
            var b = e2.value

            // a, b 는 기본적으로 string
            var c = parseInt(a) + parseInt(b)

            var e3 = document.getElementById("result")
            e3.value = c
        }

        function changeColor() {
            var e = document.getElementById('aa')
            e.style.backgroundColor = "yellow"
            e.style.color = "red"
            e.style.border = "1px solid blue"
        }

    </script>

</head>

<body>
    <input type="text" id="in1"><br>
    <input type="text" id="in2"><br>
    <button onclick="aaa()">계산</button><br>
    <input type="text" id="result" readonly><br>

    <hr>

    <!-- HTML 요소의 특정 스타일 변경해보기 -->
    <h2 id="aa">This is Heading</h2>
    <button onclick="changeColor()">change background color</button>

    <hr>

    <!-- 이미지 변경하기 -->
    <img src="./image/ms_05.png" alt="ms05" width="30%">
    <button onclick="changeImage()">change image</button>

    <script>
        function changeImage() {
            var es = document.getElementsByTagName("img") // 배열로 찾아서 리턴해줌
            es[0].src = "./image/ms_07.png"
        }
    </script>

    <hr>

    <!-- <script> 와 HTML 요소 혼합하여 사용하는 경우도 많음 -->
    <table border="1" style="text-align: center;">
        <tr>
            <th>Number</th>
        </tr>
        <script>
            for (var i = 0; i < 10; i++) {
                document.write('<tr><td>' + i + '</td></tr>')
            }
        </script>
    </table>

</body>

</html>
